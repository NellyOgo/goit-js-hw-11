
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Search App</title>
  <link rel="stylesheet" href="./sass/styles.scss" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplelightbox@1.18.1/dist/simplelightbox.min.css">
</head>
<body>
  <form class="search-form" id="search-form">
    <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
    <button type="submit">Search</button>
  </form>
  <div class="gallery"> </div>
  <button type="button" class="load-more">Load more</button>
  <div class="notification"></div>
  <script src="./index.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/simplelightbox@1.18.1/dist/simple-lightbox.min.js"></script>
</body>
</html>
